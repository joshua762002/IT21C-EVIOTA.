  <title>Topic 4: Inheritance</title>

<body>
  <h1>Topic 4 - Inheritance</h1>
  <div id="PersonInfo"></div>
  <script>
    class Person {
      #name;
      #age;
      #status;

      constructor(name, age, status) {
        this.#name = name;
        this.#age = age;
        this.#status = status;
      }
      // GETTERS
      get name() {
        return this.#name;
      }

      get age() {
        return this.#age;
      }

      get status() {
        return this.#status;
      }
      // METHOD TO DISPLAY INFO in the console
      displayInfo() {
        console.log("Name: " + this.name);
        console.log("Age: " + this.age);
        console.log("Status: " + this.status);
      }
